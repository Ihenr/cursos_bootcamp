<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia imagenes-vídeos-audio</title>
</head>
<body>

    <h3>Imagenes</h3>
    <img src="astro.jpg" alt="Astronauta en el espacio" width="500"
    height="200" title="astronauta">

    <h3>Vídeos</h3>
    <video controls width="300" height="200" autoplay muted loop>
        <source src="video.mp4" type="video/mp4" /> 
    </video>

    <h3>Audio</h3>
    <audio controls>
        <source src="Audio.mp3" type="audio/mp3">
    </audio>

    
</body>
</html>
