<!DOCTYPE html>
<html>
    <head>
        <title>formularios</title>

    </head>
    <body>
        <form action="resultados.html" method="GET">
            <div>
                <label for="nombreusuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="nombreusuario" required>
            </div>
            <br>
            
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <br>

            <div>
                <label for="edad">Cuál es tu edad</label>
                <input type="number" name="edad" id="edad" min="0" max="100" step="5">
                <!---step para ir en saltos de 5 en 5 o el número que se le coloque...
                -->
            </div>
            <br>

            <div>
                <label for="nacimiento">Cuál es tu fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento" >
            </div>
            <br>

            <div>
                <label for="email">Cuál es tu email</label>
                <input type="email" name="email" id="email" >
            </div>
            <br>

            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentario"></textarea>
            </div>
            <br>

            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>

    </body>
</html>
